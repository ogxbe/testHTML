<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Chat Interface</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="width: 100%; height: 100%; background: white; display: flex; flex-direction: column;">
        <div style="flex: 1; padding: 10px; overflow-y: auto;">
            <div style="display: flex; margin-bottom: 10px;">
                <div style="padding: 10px; border-radius: 10px; max-width: 80%; font-size: 14px; background-color: #e5e5e5; color: #333; align-self: flex-start;">
                    Hey
                </div>
            </div>
            <div style="display: flex; margin-bottom: 10px; margin-left: auto;">
                <div style="padding: 10px; border-radius: 10px; max-width: 80%; font-size: 14px; background-color: #007bff; color: white; align-self: flex-end;">
                    Sup?
                </div>
            </div>
        </div>
        <div style="display: flex; align-items: center; border-top: 1px solid #ddd; padding: 10px; margin-top: auto;">
            <input type="text" placeholder="Type your message" style="flex: 1; padding: 10px; border: none; border-radius: 5px; margin-right: 10px; outline: none;">
            <button style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Send
            </button>
        </div>
    </div>
</body>
</html>
